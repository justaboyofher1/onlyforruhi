<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Only For Ruhi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lock-screen">
    <h2>Enter Our Special Date 💖</h2>
    <form id="password-form">
      <input type="password" id="password" placeholder="DDMM" />
      <button type="submit">Unlock 💌</button>
    </form>
    <p id="error-msg" style="color: red; display: none;">Wrong date, baby 😔</p>
  </div>

  <div id="main-content" style="display: none;">
    <div class="top-bar">
      <button id="our-story">💖 Our Story</button>
      <button id="music-toggle">▶️ Play Song</button>
    </div>
    <div class="letter">
      <h1>Hey Ruhi,</h1>
      <p>This is something just for you... 🥺💗</p>
    </div>
    <audio id="music" src="Tears For Fears - Head Over Heels_256k.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
