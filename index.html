<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Only for Ruhi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f3e6d0;
      font-family: 'Poppins', sans-serif;
      color: #5b3a2b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .main-text {
      padding: 20px;
      font-size: 1rem; /* Made smaller */
      max-width: 700px;
      line-height: 1.7;
    }

    .story-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #d4a373;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }

    .story-button:hover {
      transform: scale(1.05);
      background-color: #c08b61;
    }

    .story-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #fefae0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: left;
      font-size: 1rem;
      overflow-y: auto;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .story-overlay.active {
      display: flex;
      opacity: 1;
      pointer-events: all;
    }

    .story-content {
      max-width: 700px;
      line-height: 1.6;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
    }

    h2, p {
      transition: all 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button class="story-button" onclick="showStory()">Our Story</button>

  <div class="main-text">
    <h2 id="typedText"></h2>
  </div>

  <div class="story-overlay" id="story" onclick="closeStory(event)">
    <div class="close-btn" onclick="hideOverlay()">&times;</div>
    <div class="story-content" id="story-content">
      <p>Loading your story...</p>
    </div>
  </div>

  <script>
    const textToType = `Hey Ruhi,\n\nIf you are reading this, I've done what I told you. I'm doing this. This is what I've been doing for a long time and I think it's worth it â€” everything is worth it when it's with you. So this is just for the introduction. You'll see a lot of things. Right here, I just want to say... I love you and Iâ€™ve done it. Mwuah ðŸ«¶`;

    let index = 0;
    const speed = 60; // Slowed it down from 30 to 60ms per character

    function typeText() {
      const typedText = document.getElementById("typedText");
      if (index < textToType.length) {
        typedText.innerHTML += textToType.charAt(index) === "\n" ? "<br/>" : textToType.charAt(index);
        index++;
        setTimeout(typeText, speed);
      }
    }
    window.onload = typeText;

    function showStory() {
      document.getElementById('story').classList.add('active');
    }

    function hideOverlay() {
      document.getElementById('story').classList.remove('active');
    }

    function closeStory(event) {
      if (event.target.id === 'story') {
        hideOverlay();
      }
    }
  </script>

</body>
</html>
